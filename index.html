<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header section with title and description -->
        <header>
            <h1>Summer Camp Chatbot</h1>
            <p>Ask me about our summer camp activities, location, costs, and more!</p>
        </header>
        
        <!-- This is where chat messages will appear -->
        <div class="chat-box" id="chat-box">
            <!-- Initial welcome message from the bot -->
            <div class="message bot">
                <p>Hello! I'm the Summer Camp Assistant. I can help you with information about <strong>activities</strong>, <strong>cost</strong>, or <strong>registration</strong>. What would you like to know first?</p>
            </div>
        </div>
        
        <!-- User input section with text box and send button -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-btn">Send</button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
